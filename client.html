<!DOCTYPE html>
<html>
<head>
    <title>Chatterbox – Unified Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 650px;
            margin: 40px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 320px;
            overflow-y: auto;
            padding: 10px;
            margin: 15px 0;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .system {
            color: gray;
            font-style: italic;
        }
        .username {
            font-weight: bold;
        }
        #typing {
            font-size: 14px;
            color: green;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
        }
        button {
            padding: 8px 14px;
        }
        #controls {
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>

<h2>Chatterbox – Unified Client (Rooms + Typing)</h2>

<select id="roomSelect">
    <option value="general">General</option>
    <option value="tech">Tech</option>
    <option value="fun">Fun</option>
</select>

<div id="messages"></div>
<div id="typing"></div>

<div id="controls">
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("messageInput");
    const typingDiv = document.getElementById("typing");
    const roomSelect = document.getElementById("roomSelect");

    let username = "";
    while (!username) {
        username = prompt("Enter your name:");
        if (username) username = username.trim();
    }

    const socket = new WebSocket("ws://localhost:8000/ws");

    socket.onopen = () => {
        addSystemMessage(`Connected as ${username}`);

        socket.send(JSON.stringify({
            type: "join",
            username: username,
            room: roomSelect.value
        }));
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "chat") {
            addChatMessage(data.username, data.message);
        }

        else if (data.type === "system") {
            addSystemMessage(data.message);
        }

        else if (data.type === "typing") {
            typingDiv.innerText = `${data.username} is typing...`;
        }

        else if (data.type === "stop_typing") {
            typingDiv.innerText = "";
        }

        else if (data.type === "echo") {
            addSystemMessage(data.message);
        }
    };

    socket.onclose = () => {
        addSystemMessage("Disconnected from server");
    };

    socket.onerror = () => {
        addSystemMessage("WebSocket error occurred");
    };

    function sendMessage() {
        const text = input.value.trim();
        if (!text || socket.readyState !== WebSocket.OPEN) return;

        socket.send(JSON.stringify({
            type: "chat",
            message: text
        }));

        socket.send(JSON.stringify({ type: "stop_typing" }));
        input.value = "";
    }

    input.addEventListener("input", () => {
        socket.send(JSON.stringify({ type: "typing" }));
    });

    function addChatMessage(user, message) {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<span class="username">${user}:</span> ${message}`;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addSystemMessage(message) {
        const div = document.createElement("div");
        div.className = "message system";
        div.textContent = message;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
